language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

install:
  - "python setup.py develop"
  - "pip install pipenv"
  - "pipenv lock"
  - "pipenv install --dev"

script:
  - pipenv run pytest --cov-config .coveragerc --cov=git_wipe git_wipe/tests

after_success:
  - coveralls 
